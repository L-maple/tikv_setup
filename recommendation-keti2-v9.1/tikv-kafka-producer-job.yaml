apiVersion: batch/v1
kind: Job
metadata:
  name: tikv-kafka-producer-job
  namespace: tidb-cluster
spec:
  template:
    spec:
      containers:
      - name: tikv-kafka-producer-job
        image: aliuchangjie/recommendation-kafka
        imagePullPolicy: IfNotPresent
        ports:
        - name: tidb-cluster-pd
          containerPort: 2379
      restartPolicy: Never
  backoffLimit: 4